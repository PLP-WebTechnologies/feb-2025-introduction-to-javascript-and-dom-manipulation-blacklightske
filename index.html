<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Welcome to My JavaScript Demo</h1>
    </header>

    <main>
        <section>
            <h2>1. Change Text Content</h2>
            <p id="dynamic-text">This text will be updated when the button is clicked.</p>
            <button id="change-text-btn">Change Text</button>
        </section>

        <section>
            <h2>2. Modify CSS Styles</h2>
            <div id="style-div">Click the button to style me with JavaScript.</div>
            <button id="change-style-btn">Change Style</button>
        </section>

        <section>
            <h2>3. Add or Remove Element</h2>
            <div id="element-container">
                <p>This paragraph can be removed or added.</p>
            </div>
            <button id="add-remove-btn">Remove Element</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gitonga | JavaScript incoporated website</p>
    </footer>

</body>
</html>
